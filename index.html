<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>EXON</title>

        <meta name="author" content="EXON">
        <meta name="theme-color" content="#000000">
        <meta name="og:site_name" content="흐름대로,">
        <meta property="og:image" content="https://raw.githubusercontent.com/1-EXON/Web/master/images/view.png">
        <meta name="description" content="학생 개발자 엑슨의 사이트">
    </head>
    <body>

        <div class="main">
            <img class="main-img" height="30%" src="images/exon.png">
            <h2 class="main-text">프로그래밍을 좋아하는 학생 개발자입니다.</h2>
            <a>
                <span class="arrow"></span>
            </a>
        </div>
        
        <h2 class="title-main-text big">Skill</h2>

        <div class="lang-cards">
            <div class="lang-card">
                <h3 class="lang-text">C#</h3>
                <progress value="90" max="100">
                    <strong>숙련도</strong>
                </progress>
                <h3 class="lang-content">90%</h3>
            </div>

            <div class="lang-card">
                <h3 class="lang-text">C</h3>
                <progress value="70" max="100">
                    <strong>숙련도</strong>
                </progress>
                <h3 class="lang-content">70%</h3>
            </div>

            
            <div class="lang-card">
                <h3 class="lang-text">Python</h3>
                <progress value="60" max="100">
                    <strong>숙련도</strong>
                </progress>
                <h3 class="lang-content">60%</h3>
            </div>

            <div class="lang-card">
                <h3 class="lang-text">JS</h3>
                <progress value="50" max="100">
                    <strong>숙련도</strong>
                </progress>
                <h3 class="lang-content">50%</h3>
            </div>
    

            <div class="lang-card">
                <h3 class="lang-text">Web</h3>
                <progress value="40" max="100">
                    <strong>숙련도</strong>
                </progress>
                <h3 class="lang-content">40%</h3>
            </div>
        </div>

        <h2 class="title-main-text big">Project</h2>
        <div class="project-cards">
            <div class="card">

                <h3 class="project-text">Easycord</h3>
                <h3 class="project-content">디스코드의 웹훅, RPC 같은 기능들을 <br>쉽게 쓰게 해주는 프로그램</h3>
                <img onclick="javascript:newin=window.open('about:blank');
                newin.location.href='https://github.com/1-EXON/EasyCord';"
                style="cursor: pointer;;" class="project-github" src="images/github-brands.svg">
            </div>
            <div class="card">
                <img class="project-img" src="images/ComInlogo.ico" height="200px">
                <h3 class="project-text">ComIn</h3>
                <h3 class="project-content">컴퓨터 사양 특정 프로그램</h3>
                <img onclick="javascript:newin=window.open('about:blank');
                newin.location.href='https://github.com/1-EXON/ComIn';"
                style="cursor: pointer;;" class="project-github" src="images/github-brands.svg">
            </div>

        </div>

        <div class="bottom">
            <dic class="bottom-text"></div>
        </div>


        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/b196c7806e.js" crossorigin="anonymous"></script>
    </body>
</html>
